<body>
	<div class="container">
		<section class="primary-header">
			<header>
				<h1 class="name-tag">Jon White</h1>
				<ul>
					<li class="menuitem-1"><a class="page-link" href="index.html">About</a></li>
					<li class="menuitem-2"><a class="page-link" href="portfolio.html">Portfolio</a></li>

				</ul>
			</header>			
		</section>

		<section class="primary-content">
			<article>
				<h2>Contact</h2>
				<hr />
				<form class="contact-form">
					<!-- Name -->
					<label for="submitter-name" class="form-label">Name</label>
					<input id="submitter-name" type="text" placeholder="John Smith" name="submitter-name">

					<!-- Email -->
					<label for="submitter-email" class="form-label">Email</label>
					<input id="submitter-email" type="email" placeholder="example@gmail.com" name="submitter-email">

					<!-- Message -->
					<label for="submitter-message" class="form-label">Message</label>
					<textarea id="submitter-message" cols="30" rows="10" name="submitter-message"></textarea>

					<!-- Submit Button -->
					<a id="send-btn" class="btn" href="#" target="_blank">Submit</a>
				</form>
			</article>
			<aside>
				<h3>Connect with Me</h3>
				<hr />
				<ul class="flex-icons">
					<li><a href="https://github.com/MotionSwing"><img src="assets/images/github-128.png"></a></li>
					<li><a href="https://www.linkedin.com/in/jonathan-white-ba4a2761/"><img src="assets/images/linkedin-128.png"></a></li>

				</ul>
			</aside>
